<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    
    <main class="container">
        <div onclick="para()" id="span">
            <span></span><span></span><span></span>
        </div>
        <div style="--angle: 0deg"><i class="bi bi-whatsapp"></i></div>
        <div style="--angle: 45deg"><i class="bi bi-twitter"></i></div>
        <div style="--angle: 90deg"><i class="bi bi-telegram"></i></div>
        <div style="--angle: 135deg"><i class="bi bi-send-fill"></i></div>
        <div style="--angle: 180deg"><i class="bi bi-linkedin"></i></div>
        <div style="--angle: 225deg"><i class="bi bi-instagram"></i></div>
        <div style="--angle: 270deg"><i class="bi bi-github"></i></div>
        <div style="--angle: 315deg"><i class="bi bi-git"></i></div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
